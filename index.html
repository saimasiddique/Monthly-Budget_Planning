<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Planning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <h1 class="container mx-auto mt-10 text-center title-text text-5xl">
        Budget Planning
        &#128176;&#128203; </h1>
</header>

<body>
    <section class="container mx-auto mt-12 mb-20">
        <div class="grid grid-cols-2 gap-16 ">
            <!-- left side -->
            <div class="flex items-center">
                <img class="mx-auto " src="/images/lady.gif" alt="gif">
            </div>

            <!-- right side  -->
            <div class="bg-sky-100/50 section-text rounded-lg">
                <!-- Income  -->
                <h3 class=" text-center text-xl font-semibold mt-12">Income</h3>
                <div class="flex justify-center items-center gap-6 mt-4">
                    <label class="text-base -ml-4" for="income">
                        Income:
                    </label>
                    <input
                        class="shadow  border rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-green-200 focus:border-blue-400  hover:drop-shadow-lg w-64"
                        id="income-text" type="text" value="10000" placeholder="Income Amount">
                </div>
                <!-- Expenses  -->
                <h3 class=" text-center text-xl font-semibold mt-7">Expenses</h3>

                <!-- Food  -->
                <div class="flex justify-center items-center gap-6 mt-4">
                    <label class="text-base " for="food-cost">
                        Food:
                    </label>
                    <input
                        class="shadow  border rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-green-200 focus:border-blue-400  hover:drop-shadow-lg  w-64 "
                        id="food-cost-text" type="text" value="3000" placeholder="Food Cost">
                </div>

                <!-- Rent  -->
                <div class="flex justify-center items-center gap-6 mt-4">
                    <label class="text-base " for="rent">
                        Rent:
                    </label>
                    <input
                        class="shadow border rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-green-200 focus:border-blue-400  hover:drop-shadow-lg  w-64"
                        id="rent-text" type="text" value="2000" placeholder="Rent">
                </div>

                <!-- Clothes  -->
                <div class="flex justify-center items-center gap-6 mt-4 mb-7">
                    <label class="text-base -ml-5" for="clothes-cost">
                        Clothes:
                    </label>
                    <input
                        class="shadow border rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-green-200 focus:border-blue-400  hover:drop-shadow-lg w-64"
                        id="clothes-cost-text" type="text" value="500" placeholder="Clothes Cost">
                </div>
                <div class="flex justify-center">
                    <button class="myButton">Calculate</button>
                </div>

                <!-- total expenses -->
                <h3 class=" text-center text-xl font-semibold mt-8">Total Expenses: <span> 5500</span></h3>
                <!-- Balance  -->
                <h3 class=" text-center text-xl font-semibold mt-6">Balance: <span> 4500</span></h3>

                <!-- savings% -->
                <div class="flex justify-center items-center gap-6 mt-6 mb-7">
                    <label class="text-base -ml-5" for="clothes-cost">
                        Save:
                    </label>
                    <input
                        class="shadow border rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-green-200 focus:border-blue-400  hover:drop-shadow-lg w-32"
                        id="clothes-cost-text" type="text" value="20" placeholder="Savings">
                    <p class="text-base">%</p>
                    <button class="myButton px-12 py-1">Save</button>
                </div>

                <!-- saving amount -->
                <h3 class=" text-center text-xl font-semibold mt-8">Saving Amount: <span>2000</span></h3>
                <!-- Remaining Balance  -->
                <h3 class=" text-center text-xl font-semibold mt-6 mb-28">Remaining Balance: <span>2500</span></h3>

            </div>
        </div>

    </section>

</body>

<footer class="text-stone-900 text-sm bg-emerald-100 font-semibold">
    <marquee direction="left">&copy;Copyright to Saima Siddique Tashfia</marquee>
</footer>

</html>
